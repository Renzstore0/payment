<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pembayaran QRIS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f1f1f1;
      color: #333;
    }
    .container {
      max-width: 480px;
      margin: 60px auto;
      padding: 24px;
      background-color: #fff;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.08);
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }
    p {
      color: #666;
      margin-bottom: 24px;
    }
    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #0078d4;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #005fa3;
    }
    img {
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Pembayaran via QRIS</h1>
    <p>Masukkan nominal yang ingin dibayar</p>
    <input type="number" id="nominal" placeholder="Contoh: 5000" min="1000" />
    <button onclick="generateQRIS()">Generate QRIS</button>
    <div id="qrisContainer" class="hidden">
      <img id="qrisImage" src="" alt="QRIS" />
      <br />
      <button onclick="downloadQRIS()">Unduh QRIS</button>
    </div>
  </div>

  <script>
    async function generateQRIS() {
      const nominal = document.getElementById('nominal').value;
      if (!nominal || nominal < 1000) {
        alert('Masukkan nominal minimal 1000');
        return;
      }

      const url = `https://anabot.my.id/api/tools/orderKuota/qrisMerchant?username=renzstorereall&token=1027464:fy4lPD9wuzAcSgreQI2aXOMmNFYbsBiJ&norminal=${nominal}&apikey=freeApikey`;

      try {
        const res = await fetch(url);
        const json = await res.json();
        const qrisUrl = json?.data?.result?.qris;

        if (qrisUrl) {
          document.getElementById('qrisImage').src = qrisUrl;
          document.getElementById('qrisContainer').classList.remove('hidden');
        } else {
          alert('Gagal memuat QRIS.');
        }
      } catch (err) {
        alert('Terjadi kesalahan saat memuat QRIS.');
        console.error(err);
      }
    }

    function downloadQRIS() {
      const img = document.getElementById('qrisImage');
      const link = document.createElement('a');
      link.href = img.src;
      link.download = 'qris.png';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
